{{ define "content" }}

<main class="w-full h-screen overflow-hidden relative">

    <img src="../assets/img/trucks.png" alt="Fortuna Express" class="w-full h-screen object-cover filter blur-sm scale-110">

    <!-- Contenedor del login -->
    <div class="absolute inset-0 flex items-center justify-center px-4">

            <img src="../assets/img/fort.png" alt="Fortuna Express" class="w-32 h-12 sm:w-48 sm:h-16 mx-auto mb-4">

            <!-- Formulario -->
            <form>

                    <label for="dni" class="block text-sm font-medium text-gray-700">Ingresar DNI</label>
                    <input type="text" id="dni" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                
                <!-- Campo Contrase침a -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Ingresar Contrase침a</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                
                <!-- Bot칩n Login -->
                <button type="submit" class="w-full bg-red-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600">
                    Iniciar Sesi칩n
                </button>
            </form>
        </div>
    </div>
</main>

{{ end }}
