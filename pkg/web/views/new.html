{{ define "content" }}
<main class="w-full ">
  <!-- Formulario -->
  <form method="POST" action="/new">
    <h1 class="text-4xl font-bold mb-6">Nueva Liquidación</h1>

    <!-- Campo Partida -->
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
            <label
              for="departure"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Partida
            </label>
            <select
              id="departure"
              name="departure"
              class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required>
              <option value="Lima">Lima</option>
              <option value="Chimbote">Chimbote</option>
            </select>
          </div>
          

      <!-- Campo Conductor -->
      <div class="flex gap-4">
        <div class="w-full">
            <label
              for="driver"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Conductor</label 
            >
            <select
              id="driver"
              name="driver"
              class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
             required>
              <option value="">Seleccione un conductor</option>
              <option value="aguilar">Aguilar</option>
              <option value="damian">Damian</option>
            </select>
  
          
        </div>

        <div class="w-full">
          <label
            for="date"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Fecha</label
          >
          <input
            type="date"
            id="date"
            name="date"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingrese la fecha" required
          />
        </div>
      </div>

      <!-- Campo Llegada -->
      <div>
        <label
          for="arrival"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Llegada
        </label>
        <select
          id="arrival"
          name="arrival"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
         required>
          <option value="Lima">Lima</option>
          <option value="Chimbote">Chimbote</option>
        </select>
      </div>
      

      <!-- Campo Tracto y Carreta -->
      <div>
        <label for="truck" class="block text-sm font-medium text-gray-700 mb-1">
          Tracto y Carreta
        </label>
        <select
          id="truck"
          name="truck"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required >
          <option value="B7A-714 / M4T979">B7A-714 / M4T979</option>
          <option value="C3W-837 / BDL990">C3W-837 / BDL990</option>
        </select>
      </div>
      

  

      <!-- Campo Flete -->
      <div>
        <label for="freight" class="block text-sm font-medium text-gray-700 mb-1"
          >Flete</label
        >
        <input
          type="text"
          id="freight"
          name="freight"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar flete"
          required />
      </div>
      <!--DETRACCION-->
      <div>
        <label for="detraction" class="block text-sm font-medium text-gray-700 mb-1"
          >Detracción</label
        >
        <input
          type="detraction"
          id="detraction"
          name="detraction"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar detracción"
          required />
      </div>
    </section>

    <!-------------------------------------------Seccion 2--------------------------------------------------------->
    <h2 class="text-4xl font-bold mb-6 mt-6">Guias y Facturas</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label
          for="gremission"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Guia Remision</label
        >
        <input
          type="text"
          id="gremission"
          name="gremission"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar GR"
          required />
      </div>
      <div>
        <label
          for="gtransport"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Guia Transportista 1</label
        >
        <input
          type="gtransport"
          id="gtransport"
          name="gtransport"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar GT1"
          required/>
      </div>
      <div>
        <label
          for="gtransport2"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Guia Transportista 2</label
        >
        <input
          type="text"
          id="gtransport2"
          name="gtransport2"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar GT2"
          required/>
      </div>
      <div>
        <label
          for="guia-peajes"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Factura</label
        >
        <input
          type="text"
          id="guia-peajes"
          name="guia-peajes"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar Factura"
          required />
      </div>
  
    </section>
    <!----------------------------------------------------Seccion 3---------------------------------------------------------------->

    <h3 class="text-4xl font-bold mb-6 mt-6">Gastos</h3>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
            <label
              for="peaje"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Peaje</label
            >
            <input
              type="text"
              id="peaje"
              name="peaje"
              class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Ingresar Peaje"
              required />
          </div>
      <!-- Lavadero -->
      <div>
        <label
          for="freight_liquid"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Flete Liquido</label
        >
        <input
          type="text"
          id="freight_liquid"
          name="freight_liquid"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar Flete Liquido"
          required />
      </div>
      <div>
        
        <label
          for="laundry"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Lavadero</label
        >
        <input
          type="text"
          id="laundry"
          name="laundry"
          value = "1"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar lavadero"
          required/>
      </div>

      <!-- Cochera -->
      <div>
        <label
          for="garage"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Cochera</label
        >
        <input
          type="text"
          id="garage"
          name="garage"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar cochera"
          required />
      </div>

      <!-- Guardianía/Cargador -->
      <div>
        <label
          for="guardianship"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Guardianía/Cargador</label
        >
        <input
          type="text"
          id="guardianship"
          name="guardianship"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar guardianía/cargador"
          required/>
      </div>

      <!-- Encarpar/Desencarpar -->
      <div>
        <label
          for="cover"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Encarpar/Desencarpar</label
        >
        <input
          type="text"
          id="cover"
          name="cover"
          value="1"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar encarpado/desencarpado"
          required/>
      </div>

      <!-- Barrendero -->
      <div>
        <label
          for="sweeper"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Barrendero</label
        >
        <input
          type="text"
          id="sweeper"
          name="sweeper"
          value="1"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresar barrendero"
          required/>
      </div>

      <!-- Chofer -->
      <div class="flex gap-4">
        <div>
          <label
            for="driver_pay"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Chofer</label
          >
          <input
            type="text"
            id="driver_pay"
            name="driver_pay"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresar chofer"
            required />
        </div>
        <div>
          <label
            for="drive_description"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Descripción</label
          >
          <input
            type="text"
            id="drive_description"
            name="drive_description"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            value="---"
            required/>
        </div>
      </div>

      <!-- Combustible -->
      <div class="flex gap-4">
        <div>
          <label
            for="fuel"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Combustible</label
          >
          <input
            type="text"
            id="fuel"
            name="fuel"
            value="1"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresar combustible"
            required/>
        </div>
        <div>
          <label
            for="fuel_description"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Descripción</label
          >
          <input
            type="text"
            id="fuel_description"
            name="fuel_description"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            value="---"
            required />
        </div>
      </div>
    </section>

    <!--------------------------------------------------- Sección Gastos Adicionales --------------------------------------------------->
    <section>
      <h3 class="text-4xl font-bold mb-6 mt-6">Gastos Adicionales</h3>
      <div id="gastos-adicionales-container" class="grid grid-cols-2 gap-4">
        <!-- Aquí se agregarán los inputs dinámicos -->
      </div>
      <button
        type="button"
       class="bg-green-100 text-green-700 text-md font-semibold px-2 py-1 rounded-lg mt-4 mb-4"
            onclick="agregarGastoAdicional()"
      >
        + Agregar Gasto
      </button>
    </section>
    <section class="flex gap-4 justify-end">
        <div>
            
        </div>
        <!-- Gasto Total -->
        <div>
          <label
            for="expense_total"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Gasto Total</label
          >
          <input
            type="text"
            id="expense_total"
            name="expense_total"
            enabled=False
            value="1"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="1" 
            required
          />
        </div>
  
        <!-- Líquido por Viaje -->
        <div>
          <label
            for="liquid_trip"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Líquido por Viaje</label
          >
          <input
            type="text"
            id="liquid_trip"
            name="liquid_trip"
            value="1"
            class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="1"
            required
            
          />
        </div>
        <div>

            <div class="mb-6"></div>
            <button type="submit" class="btn-primary">Guardar</button>
        </div>
      </section>
  

    <script>
      function agregarGastoAdicional() {
        const container = document.getElementById(
          "gastos-adicionales-container"
        );
        const div = document.createElement("div");
        div.classList.add("flex", "gap-4", "items-center");

        const descripcion = document.createElement("input");
        descripcion.type = "text";
        descripcion.name = "gasto-descripcion[]";
        descripcion.placeholder = "Nombre del gasto";
        descripcion.classList.add(
          "w-1/2",
          "border",
          "border-gray-300",
          "rounded-md",
          "p-2",
          "focus:outline-none",
          "focus:ring-2",
          "focus:ring-blue-500"
        );

        const monto = document.createElement("input");
        monto.type = "text";
        monto.name = "gasto-monto[]";
        monto.placeholder = "Gasto";
        monto.classList.add(
          "w-1/4",
          "border",
          "border-gray-300",
          "rounded-md",
          "p-2",
          "focus:outline-none",
          "focus:ring-2",
          "focus:ring-blue-500"
        );

        const button = document.createElement("button");
        button.type = "button";
        button.textContent = "Eliminar";
        button.classList.add("btn-secondary");
        button.onclick = () => div.remove();

        div.appendChild(descripcion);
        div.appendChild(monto);
        div.appendChild(button);
        container.appendChild(div);
      }
    </script>
  </form>
</main>

{{ end }}
